plugins {
    id 'base'
    id 'eclipse'
}

allprojects {
    group 'wtf.choco' // Group for each version
    version '1.17.5' // Global version applied to all projects

    tasks.withType(JavaCompile) {
        options.encoding 'UTF-8'
    }
}

subprojects {
    apply plugin: 'java-library' // Adds the java-library plugin to all subproject
    apply plugin: 'checkstyle'

    repositories { // Repos applied to all sub projects
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    compileJava { // Sets target compatibility for all subprojects
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    checkstyleMain {
        configFile = file("${rootDir}/checkstyle.xml")
    }
    
    checkstyleTest {
        configFile = file("${rootDir}/checkstyle.xml")
    }
}
