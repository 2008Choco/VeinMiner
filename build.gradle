plugins {
    id 'base'
    id 'eclipse'
}

allprojects {
    group 'wtf.choco' //group for each version
    version '1.16.3.2' //global version applied to all projects

    tasks.withType(JavaCompile) {
        options.encoding 'UTF-8'
    }
}

subprojects {
    apply plugin: 'java-library' //adds the java-library plugin to all subprojects

    repositories { //repos applied to all sub projects
        mavenLocal()
        mavenCentral()
        jcenter()

        maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
        maven { url 'https://repo.codemc.org/repository/maven-public/' }

        maven { url 'http://nexus.hc.to/content/repositories/pub_releases/' }
        maven { url 'https://maven.enginehub.org/repo/' }

        maven { url 'https://jitpack.io' }
        maven { url 'https://repo.md-5.net/content/repositories/snapshots/' }
        maven { url 'https://repo.janmm14.de/repository/public/' }
    }

    compileJava { //sets target compatibility for all subprojects
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
}
